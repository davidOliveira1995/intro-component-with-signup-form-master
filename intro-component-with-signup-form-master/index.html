<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Intro component with sign up form</title>
  </head>
  <body>
    <!-- Inicio ARTICLE .card-->
    <article class="card">
      <section class="card-intro">
        <!-- .CARD.INTRO -->
        <h1 class="card-title">Learn to code by watching others</h1>

        <p class="card-paragraphy">
          See how experienced developers solve problems in real-time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable.
        </p>
      </section>

      <section class="card-box">
        <section class="card-discount-box">
          <p class="card-discount-box--paragraphy">
            Try it free 7 days
            <span class="card-discount-box--paragraphy-pay"
              >then $20/mo. thereafter</span
            >
          </p>
        </section>
        <section class="card-form">
          <form class="form">
            <label for="firstName">First Name</label><br />
            <input type="text" /><br />

            <label for="lastName">Last Name</label><br />
            <input type="text" /><br />

            <label for="email">Email Address</label><br />
            <input type="email" /><br />

            <label for="password">Password</label><br />
            <input type="text" name="" id="" />
          </form>

          <section class="card-buttons">
            <button class="card-btn-trial" type="btn">
              Claim your free trial
            </button>
            <button class="card-btn-terms">Terms and Services</button>
          </section>
        </section>
      </section>
    </article>
  </body>
</html>
